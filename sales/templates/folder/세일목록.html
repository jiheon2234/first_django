<!DOCTYPE html>
<html>
    <head>
        <title>아무거나1</title>
        <style>
            .세일 {
                padding-top :20px;
                padding-bottom: 30px;
                padding-right: 10px;
                padding-left: 10px;
                background-color: #f5f5f5;
            }
        </style>
    </head>
    
    <body>
        <a href="{% url '홈페이지:생성' %}">세일 만들기</a>
        <h1>이것이 고객목록들 입니다</h1>
        {% for 인간 in 사람키 %}
        <div class="세일">
           <a href=" {% url '홈페이지:상세' 인간.pk %} "> {{인간.first_name}}{{인간.last_name}} </a> 나이는 {{인간.age}} 
        </div>
        {% endfor %}
        
    </body>
</html>
