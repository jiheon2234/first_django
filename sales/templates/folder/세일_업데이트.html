{% extends '와꾸.html' %}
{% block content %}
<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
  
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{사람키.last_name}} {{사람키.first_name}}</h1>
          <div class="flex mb-11">
            <a href="{% url '홈페이지:상세' 사람키.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">고객 정보</a>
            <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">평가</a>
            <a href="{% url  '홈페이지:업뎃' 사람키.pk %}" class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">정보수정</a>
          </div>
          <form method="post">
              {% csrf_token %}
              {{폼키.as_p}}
            <button type="submit" class=" flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">전송</a>

          </form>
        
          <button type="submit"><a  href="{% url '홈페이지:지우기' 사람키.pk %}" class=" flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">지우기</a></button>
        
        </div>
        <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="https://dummyimage.com/400x400">
      </div>
    </div>
  </section>
   

{% endblock content %}
