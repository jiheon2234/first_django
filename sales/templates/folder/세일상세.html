{% extends '와꾸.html' %}
{% block content %}

<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">

        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{사람키.last_name}} {{사람키.first_name}}</h1>
        <div class="flex mb-11">
          <a class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">고객 정보</a>
          <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">평가</a>
          <a href="{% url  '홈페이지:업뎃' 사람키.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">정보수정</a>
        </div>
        <p class="leading-relaxed mb-4">짜정면을 좋아하시는 여러가지 문제를 연구하는 연구소 소장님.</p>
        <div class="flex border-t border-gray-200 py-2">
          <span class="text-gray-500">나이</span>
          <span class="ml-auto text-gray-900">{{사람키.age}}</span>
        </div>
        <div class="flex border-t border-gray-200 py-2">
          <span class="text-gray-500">지역</span>
          <span class="ml-auto text-gray-900">강원남도</span>
        </div>
        <div class="flex border-t border-b mb-6 border-gray-200 py-2">
          <span class="text-gray-500">연락처</span>
          <span class="ml-auto text-gray-900">412345567</span>
        </div>
        
      </div>
      <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="https://dummyimage.com/400x400">
    </div>
  </div>
</section>

{% endblock content %}
